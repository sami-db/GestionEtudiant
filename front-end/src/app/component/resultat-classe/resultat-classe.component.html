<div class="align-center">
  <button mat-fab extended color="primary" (click)="ajouterClasse()">
    <mat-icon>add</mat-icon>
    Ajouter une classe
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width:10%">
      </th>
      <td mat-cell *matCellDef="let classe" style="width:1%">
        <button mat-mini-fab matTooltip="Modifier Classe" color="primary" (click)="modifierClasse(classe)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Supprimer classe" color="warn" (click)=" supprimerClasse(classe.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let classe"> {{classe.denomination}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selectionner la page des classes">
  </mat-paginator>
</div>
